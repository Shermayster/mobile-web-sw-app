<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/styles-medium.css">

  <link rel="manifest" href="./manifest.webmanifest">

</head>

      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning Title -->
    <div class="title">
      <h1>Restaurant Reviews</h1>
    </div>

    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="restaurant-content" class="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <button class="accordion">SHOW MAP</button>
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaraunt-name">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- begin rating -->
    <section class="add-review">
      <button onclick="toggleFormView()">Add Review</button>
      <form onreset="resetForm()">
        <div class="form-group">
          <label for="name-input">
            Your Name
          </label>
          <input type="text" id="name-input" onchange="onFormValueChange()">
        </div>
        <div class="form-group">
          <label for="review-input">Your Review</label>
          <textarea id="review-input" onchange="onFormValueChange()">
          </textarea>
        </div>
        <div class="form-group">
          <p>Your rating</p>
          <div class="rating-group">
            <label class="rating-label" for="rating-input1">☆</label>
            <input onclick="setRating(1)" name="rating" type="radio" id="rating-input1">
            <label class="rating-label" for="rating-input2">☆</label>
            <input onclick="setRating(2)" name="rating" type="radio" id="rating-input2">
            <label class="rating-label" for="rating-input3">☆</label>
            <input onclick="setRating(3)" name="rating" type="radio" id="rating-input3">
            <label class="rating-label" for="rating-input4">☆</label>
            <input onclick="setRating(4)" name="rating" type="radio" id="rating-input4">
            <label class="rating-label" for="rating-input5">☆</label>
            <input onclick="setRating(5)" name="rating" type="radio" id="rating-input5">
          </div>
        </div>
        <div class='submit'>
          <button disabled class="submit-btn" onclick="submitForm()" type="button">Ok</butto>
          <button type="reset">Cancel</button>
        </div>
      </form>
    </section>
    <!-- end rating-->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" class="list"></ul>
    </section>
    <!-- End reviews -->
    <div id="toast"></div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="scripts/lazysizes.min.js" async></script>
  <script type="application/javascript" charset="utf-8" src="scripts/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/utils.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="scripts/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="scripts/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTTZOCiF4Et51Q4h481ThDlGZc4J_NMBc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
